    - kind: changed
      description: CHANGELOF
      links:
        - name: CHANGELOG
          url: https://github.com/topolvm/topolvm/blob/main/charts/topolvm/CHANGELOG.md#1100---2022-12-06
  # artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/images: |
    - name: topolvm-with-sidecar
      image: ghcr.io/topolvm/topolvm-with-sidecar:0.16
